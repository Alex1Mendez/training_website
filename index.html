<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Training Log</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Training Journey</h1>
    <p>Documenting my progress towards becoming an IronMan </p>
  </header>

  <!-- Training Log Section -->
  <section id="training-log">
    <h2>Training Log/h2>
    <div id="log-entries"></div> <!-- Where log entries will be added -->
    <button onclick="addEntry()">Add New Entry</button>
  </section>

  <!-- Progress Section -->
  <section id="progress">
    <h2>Progress Over Time</h2>
    <canvas id="progress-chart" width="400" height="200"></canvas>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Training Log </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
